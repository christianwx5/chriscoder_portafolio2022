

<!DOCTYPE html>
<html lang="en-US" class="no-js">

<style>
    .Efecto_sobrepuesto {
        height: 100%;
        
        background: #ffffffd9;
    }


    .navbar-nav li a {
        color
    }

    .section-link:focus{
        color: yellow;
        
    }
    
    #fondo-menu {
        background: url(imagen/relieve.jpg);
        padding: 6px;
    }
    .arreglar_margen {
        left: 18px;
    }
    
    .arreglar_margen2 {
        left: 3px;
    }

    @media (max-width:767){
        .contennido_slider {
            display: none;
        }
    }

    .Efecto_sobrepuesto {
        height: 100%;
        min-height: 570px;
        background: #ffffffd9;
    }



    @media (max-width:991px){
        .Efecto_sobrepuesto {
            min-height: 71px;
        }

    }

    @media (min-width:991px){
            
        /*Estilos para el menu de la pagina*/

    li.menu-item a:before {
        content:"";
        left:-1px;
        position:absolute;
        top:9px;
        border:1px solid #00ff2b;
        height:2px;
        width:6px;
        transition-duration: .4s;
        -moz-transition-duration: .4s;
        -webkit-transition-duration: .4s;
        -o-transition-duration: .4s
    }

    li.menu-item a:hover:before {
        width:130px;
        border:1px solid #00ff2b
    }
    
    

    li.menu-item.active a:before {
        text-decoration: none;
        border: 2px solid #00ff2b;
        background: #41ff6114;
        width:130px;
        height:51px;
        top: -14px;
        
    }

    /*Estilos para el menu de la seccion portafolio*/

    button.menu-item {
        position:relative;
    }
    a.menu-item-a:before {
        content: "";
        position: absolute;
        left: 1px;
        top: 18px;
        border: 1px solid #00ff2b;
        height: 2px;
        width: 6px;
        transition-duration: .4s;
        -moz-transition-duration: .4s;
        -webkit-transition-duration: .4s;
        -o-transition-duration: .4s
    }

    a.menu-item-a:hover:before {
        width:99%;
        border:1px solid #00ff2b
    }
    
    

    button.menu-item.is-checked a.menu-item-a:before {
        text-decoration: none;
        border: 2px solid #00ff2b;
        background: #41ff6114;
        width:99%;
        height:36px;
        top: 1px;
        
    }
            
    }

    .sidebar-nav .navbar-nav li a:hover{color:#000}

    
</style>

            $(".mojojojo").attr("style","#ffffff");
            $(".contennido_slider").attr("style","background: #f2f2f2;");
        }

        if(ven_width>=991){
            $(".mojojojo").attr("style","background: url(imagen/foto_de_perfil.jpg) no-repeat;");
            $(".contennido_slider").attr("style","background: #f2f2f200;");
        }
